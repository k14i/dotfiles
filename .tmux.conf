# .tmux.conf
# http://www.openbsd.org/cgi-bin/man.cgi?query=tmux&sektion=1
# http://tmux.git.sourceforge.net/git/gitweb.cgi?p=tmux/tmux;a=blob;f=FAQ

#######################################
# Global Settings
#######################################

# Unicode =============================
set-window-option -g utf8 on
set-window-option -g mode-keys vi # emacs|vi
#set-window-option -g automatic-rename off
# =====================================

# Terminal Coloring ===================
set-option -g default-terminal "screen-256color"
# =====================================

# Key Bindings ========================
## Help
unbind ^?
bind ? list-keys

## Changing prefix
unbind C-b
set -g prefix ^W
bind w send-prefix

## Detach
unbind ^D
bind ^D detach

## List Clients
unbind *
bind * list-clients

## Copy Mode
unbind ^"["
bind -r ^"[" copy-mode

## Paste Buffer
unbind ^]
bind -r ^] paste-buffer

## Refresh Client
unbind ^R
bind ^R refresh-client
unbind r
bind r refresh-client

## Kill Server
unbind '\'
bind '\' confirm-before "kill-server"
# =====================================

# Mouse Operation =====================
set-option -g mode-mouse on
set-option -g mouse-utf8 on
# =====================================

# Buffer handling =====================
set-option -g buffer-limit 32
#set-option -g default-command 'reattach-to-user-namespace -l zsh' # Mac OS X ONLY!!
#bind C-q run-shell 'reattach-to-user-namespace tmux-pbcopy'
# =====================================

# tmuxinator ==========================
set-window-option -g pane-base-index 1
# =====================================

# Others ==============================
set -s escape-time 0
set-option -g history-limit 4096
# =====================================


#######################################
# Window Settings
#######################################

# Key Bindings ========================
## New Window
unbind ^C
bind ^C new-window -n zsh
bind c new-window -n zsh

## Next Window
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

## Previous Window
unbind ^p
bind ^p previous-window
unbind p
bind p previous-window

## Last Window
unbind ^A
bind ^A last-window

## List Windows and Choose one
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows
unbind '"'
bind '"' choose-window

## Rename the Window
unbind A
bind A command-prompt "rename-window %%"

## Kill the Window
unbind k
bind k confirm-before "kill-window"

## Split the Window Vertically (Add a pane horizontally)
unbind |
bind | split-window -h

## Split the Window Horizontally (Add a pane vertically)
unbind -
bind - split-window -v
# =====================================

# Mouse Operation =====================
set-option -g mouse-select-window on
# =====================================

# Coloring ============================
set-window-option -g mode-bg white
set-window-option -g mode-fg black
# =====================================

# Others ==============================
# =====================================


#######################################
# Pane Settings
#######################################

# Key Bindings ========================
## Kill the Pane
unbind K
bind K kill-pane

## Select a Pane
unbind Tab
bind Tab select-pane -t :.-
unbind BTab
bind BTab select-pane -t :.+
unbind ^H
bind ^H select-pane -t :.-
unbind h
bind ^h select-pane -t :.-
unbind ^L
bind ^L select-pane -t :.+
unbind l
bind l select-pane -t :.+
# =====================================

# Mouse Operation =====================
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
# =====================================

# Coloring ============================
set -g pane-border-fg colour245
set -g pane-active-border-bg black
set -g pane-active-border-fg colour202
# =====================================

# Others ==============================
# =====================================


#######################################
# Status Line Settings
#######################################

# Key Bindings ========================
# =====================================

# tmux-powerline ======================
set-option -g status on
set-option -g status-interval 15
set-option -g status-utf8 on
#set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.tmux/tmux-powerline/status-left.sh)"
set-option -g status-right "#(~/.tmux/tmux-powerline/status-right.sh)"
# =====================================

# Coloring ============================
set-window-option -g window-status-bg black
set-window-option -g window-status-fg white
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr bold

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
# =====================================

# Displaying ==========================
setw -g window-status-current-attr underscore
set -g status-attr dim
set -g status-left '#[fg=white,bg=black,bold]S#S I#I P#P #[fg=black,bg=colour202,bold]#20(whoami)@#h#[default] ['
set -g status-left-length 32
set -g status-right-length 150
set -g window-status-activity-attr bold
set -g window-status-format "#[fg=white,bg=colour234]#I_#W"
#set -g window-status-current-format "#[fg=colour234,bg=colour39,noreverse,bold]#I*#W"
set -g window-status-current-format "#[fg=white,bg=magenta,noreverse,bold]#I*#W"
set -g status-right "] #[fg=colour255,bg=colour234] Batt[#(~/bin/battery Discharging)#(~/bin/battery Charging)]#(uptime | cut -d "," -f 3- | sed 's/load averages: /Ld.Avg[/g')] #[fg=colour234,bg=colour255,bold]%Y-%m-%d %H:%M %a#[default]"
set -g message-attr bold
set -g message-fg white
set -g message-bg red
# =====================================

# Others ==============================
# =====================================

