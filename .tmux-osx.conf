# .tmux.conf (tmux 3.6a)

#######################################
# Global Settings
#######################################

# Unicode（削除：utf8/status-utf8/mouse-utf8 は不要）
set -g mode-keys vi

# Terminal Coloring
# 利用可能なら tmux-256color を推奨
set -g default-terminal "screen-256color"

# Key Bindings（あなたのまま）

unbind ^?
bind ? list-keys

unbind C-b
set -g prefix ^W
bind w send-prefix

unbind ^D
bind ^D detach

unbind *
bind * list-clients

unbind ^"["
bind -r ^"[" copy-mode

unbind ^]
bind -r ^] paste-buffer

unbind ^R
bind ^R refresh-client
unbind r
bind r refresh-client

unbind '\'
bind '\' confirm-before "kill-server"

# Mouse
set -g mouse on

# Buffer handling
set -g buffer-limit 32
# macOS で不要ならコメントアウト
#set -g default-command 'reattach-to-user-namespace -l zsh'
#bind C-q run-shell 'reattach-to-user-namespace tmux-pbcopy'

# tmuxinator
setw -g pane-base-index 1

# Others
set -s escape-time 0
set -g history-limit 4096

#######################################
# Window Settings
#######################################

# New/Next/Prev/Last/List/Rename/Kill/Split（あなたのまま）

# Coloring（mode-bg/mode-fg -> mode-style）
set -g mode-style "fg=black,bg=white"

#######################################
# Pane Settings
#######################################

# キーバインド（あなたのまま）

# Coloring（pane-* -> *-style）
set -g pane-border-style        "fg=colour245"
set -g pane-active-border-style "fg=colour202,bg=black"

#######################################
# Status Line Settings
#######################################

# tmux-powerline
set -g status on
set -g status-interval 15
set -g status-left-length 60
set -g status-right-length 90
set -g status-left  "#(~/.tmux/tmux-powerline/status-left.sh)"
set -g status-right "#(~/.tmux/tmux-powerline/status-right.sh)"

# Coloring（window-status*, status*, message* は *-style に統合）
set -g window-status-style         "fg=white,bg=black"
set -g window-status-current-style "fg=black,bg=blue,bold"

set -g status-style                "fg=white,bg=colour234,dim"
set -g window-status-activity-style "bold"
set -g message-style               "fg=colour16,bg=colour221,bold"

# Displaying（attr -> *-style に寄せつつ互換維持）
set -g display-time 5000
setw -g window-status-current-style "underscore"

# 左右/format 類はそのまま
set -g status-left '#[fg=white,bg=black,bold]S#S I#I P#P #[fg=black,bg=colour202,bold]#20(whoami)@#h#[default] ['
set -g status-left-length 32
set -g status-right-length 150
set -g window-status-format "#[fg=white,bg=colour234]#I.#W"
set -g window-status-current-format "#[fg=white,bg=magenta,noreverse,bold]#I*#W"
set -g status-right "] #[fg=colour255,bg=colour234] Batt[#(~/bin/battery Discharging)#(~/bin/battery Charging)]#(uptime | cut -d "," -f 3- | sed 's/load averages: /Ld.Avg[/g')] #[fg=colour234,bg=colour255,bold]%Y-%m-%d %H:%M %a#[default]"

# 互換のため残すなら message-* は二重定義を避ける（上で message-style を定義済）
# set -g message-attr bold
# set -g message-fg white
# set -g message-bg red

# Nesting（あなたのまま）
unbind C-q
set -g prefix C-w

set -g status-bg colour007
setw -g window-status-current-style "bg=colour007"

bind -n C-t new-window -a
bind -n S-left  prev
bind -n S-right next
bind -n S-C-left  swap-window -t -1
bind -n S-C-right swap-window -t +1

bind -n M-F11 set -qg status-bg colour000
bind -n M-F12 set -qg status-bg colour007
bind -n S-up \
  send-keys M-F12 \; \
  set -qg status-bg colour000 \; \
  unbind -n S-left \; \
  unbind -n S-right \; \
  unbind -n S-C-left \; \
  unbind -n S-C-right \; \
  unbind -n C-t \; \
  set -qg prefix C-q
bind -n S-down \
  send-keys M-F11 \; \
  set -qg status-bg colour007 \; \
  bind -n S-left  prev \; \
  bind -n S-right next \; \
  bind -n S-C-left swap-window -t -1 \; \
  bind -n S-C-right swap-window -t +1 \; \
  bind -n C-t new-window -a -c "#{pane_current_path}" \; \
  set -qg prefix C-w

#######################################
# Plugins
#######################################
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-continuum      \
'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-processes 'ssh mosh mysql postgresql python irb pry "~rails server" "~rails console"'
set -g @continuum-restore 'on'
run-shell '~/.tmux/plugins/tpm/tpm'

