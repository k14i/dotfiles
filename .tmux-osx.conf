# .tmux.conf (tmux 3.6a)

#######################################
# Global Settings
#######################################

# Unicode（削除：utf8/status-utf8/mouse-utf8 は不要）
set -g mode-keys vi

# Terminal Coloring
# 利用可能なら tmux-256color を推奨
set -g default-terminal "screen-256color"

# Key Bindings（あなたのまま）

unbind ^?
bind ? list-keys

unbind C-b
set -g prefix ^W
bind w send-prefix

unbind ^D
bind ^D detach

unbind *
bind * list-clients

unbind ^"["
bind -r ^"[" copy-mode

unbind ^]
bind -r ^] paste-buffer

unbind ^R
bind ^R refresh-client
unbind r
bind r refresh-client

unbind '\'
bind '\' confirm-before "kill-server"

# Mouse
# Enable mouse mode (optional but recommended)
set-option -g mouse on

# Use pbcopy to copy to system clipboard
set-option -g set-clipboard external

# Optional: use vi-style keys in copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Buffer handling
set -g buffer-limit 32
# macOS で不要ならコメントアウト
#set -g default-command 'reattach-to-user-namespace -l zsh'
#bind C-q run-shell 'reattach-to-user-namespace tmux-pbcopy'

# tmuxinator
setw -g pane-base-index 1

# Others
set -s escape-time 0
set -g history-limit 4096

#######################################
# Window Settings
#######################################

# New/Next/Prev/Last/List/Rename/Kill/Split（あなたのまま）

# Coloring（mode-bg/mode-fg -> mode-style）
set -g mode-style "fg=black,bg=white"

##### Key Bindings: Global #####

## Help
unbind ^?
bind ? list-keys

## Changing prefix
unbind C-b
set -g prefix ^W
bind w send-prefix

## Detach
unbind ^D
bind ^D detach

## List Clients
unbind *
bind * list-clients

## Copy Mode
unbind ^"["
bind -r ^"[" copy-mode

## Paste Buffer
unbind ^]
bind -r ^] paste-buffer

## Refresh Client
unbind ^R
bind ^R refresh-client
unbind r
bind r refresh-client

## Kill Server (確認プロンプト付き)
unbind '\'
bind '\' confirm-before "kill-server"

##### Mouse #####
set -g mouse off

##### Buffer handling (必要に応じて) #####
set -g buffer-limit 32
# macOS でクリップボードに課題がある場合のみ有効化
# set -g default-command 'reattach-to-user-namespace -l zsh'
# bind C-q run-shell 'reattach-to-user-namespace tmux-pbcopy'

##### Window Key Bindings #####

## New Window
unbind ^C
bind ^C new-window -n zsh
bind c  new-window -n zsh

## Next Window
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

## Previous Window
unbind ^p
bind ^p previous-window
unbind p
bind p previous-window

## Last Window
unbind ^A
bind ^A last-window

## List Windows / Choose one
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows
unbind '"'
bind '"' choose-window

## Rename the Window
unbind A
bind A command-prompt "rename-window %%"

## Kill the Window
unbind k
bind k confirm-before "kill-window"

## Split the Window
unbind |
bind | split-window -h   # 垂直分割（横に増える）
unbind -
bind - split-window -v   # 水平分割（縦に増える）

##### Pane Key Bindings #####

## Kill the Pane
unbind K
bind K kill-pane

## Select a Pane（元のローテーション操作を踏襲）
unbind Tab
bind   Tab  select-pane -t :.-
unbind BTab
bind   BTab select-pane -t :.+
unbind ^H
bind   ^H  select-pane -t :.-
unbind h
bind   ^h  select-pane -t :.-
unbind ^L
bind   ^L  select-pane -t :.+
unbind l
bind   l   select-pane -t :.+

##### Nesting / Prefix Toggle & Navigation #####

# 初期 prefix は C-w に統一（上部で ^W を set しているため両対応）
unbind C-q
set -g prefix C-w

# ステータスバー色のトグル（完全移行では style で書くのが推奨）
bind -n M-F11 set -qg status-style "bg=colour000"
bind -n M-F12 set -qg status-style "bg=colour007"

# ウィンドウ移動・新規・スワップ（prefix 不要の -n）
bind -n C-t       new-window -a
bind -n S-left    prev
bind -n S-right   next
bind -n S-C-left  swap-window -t -1
bind -n S-C-right swap-window -t +1

# “集中モード”的な上下トグル（prefix とナビの切り替え）
bind -n S-up \
  send-keys M-F12 \; \
  set -qg status-style "bg=colour000" \; \
  unbind -n S-left \; \
  unbind -n S-right \; \
  unbind -n S-C-left \; \
  unbind -n S-C-right \; \
  unbind -n C-t \; \
  set -qg prefix C-q

bind -n S-down \
  send-keys M-F11 \; \
  set -qg status-style "bg=colour007" \; \
  bind -n S-left  prev \; \
  bind -n S-right next \; \
  bind -n S-C-left swap-window -t -1 \; \
  bind -n S-C-right swap-window -t +1 \; \
  bind -n C-t new-window -a -c "#{pane_current_path}" \; \
  set -qg prefix C-w

#######################################
# Pane Settings
#######################################

# キーバインド（あなたのまま）

# Coloring（pane-* -> *-style）
set -g pane-border-style        "fg=colour245"
set -g pane-active-border-style "fg=colour202,bg=black"

#######################################
# Status Line Settings
#######################################

# tmux-powerline
set -g status on
set -g status-interval 15
set -g status-left-length 60
set -g status-right-length 90
set -g status-left  "#(~/.tmux/tmux-powerline/status-left.sh)"
set -g status-right "#(~/.tmux/tmux-powerline/status-right.sh)"

# Coloring（window-status*, status*, message* は *-style に統合）
set -g window-status-style         "fg=white,bg=black"
set -g window-status-current-style "fg=black,bg=blue,bold"

set -g status-style                "fg=white,bg=colour234,dim"
set -g window-status-activity-style "bold"
set -g message-style               "fg=colour16,bg=colour221,bold"

# Displaying（attr -> *-style に寄せつつ互換維持）
set -g display-time 5000
setw -g window-status-current-style "underscore"

# 左右/format 類はそのまま
set -g status-left '#[fg=white,bg=black,bold]S#S I#I P#P #[fg=black,bg=colour202,bold]#20(whoami)@#h#[default] ['
set -g status-left-length 32
set -g status-right-length 150
set -g window-status-format "#[fg=white,bg=colour234]#I.#W"
set -g window-status-current-format "#[fg=white,bg=magenta,noreverse,bold]#I*#W"
set -g status-right "] #[fg=colour255,bg=colour234] Batt[#(~/bin/battery Discharging)#(~/bin/battery Charging)]#(uptime | cut -d "," -f 3- | sed 's/load averages: /Ld.Avg[/g')] #[fg=colour234,bg=colour255,bold]%Y-%m-%d %H:%M %a#[default]"

# 互換のため残すなら message-* は二重定義を避ける（上で message-style を定義済）
# set -g message-attr bold
# set -g message-fg white
# set -g message-bg red

